<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNUGYM</title>
    <link rel="stylesheet" type="text/css" href="../css/popupwindow.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="input-window">
        <div class="left">
            <div class="type">
                운동 종류
            </div>
            <div class="input-type">
                <input type="text">
            </div>
            <div class="location">
                위치
            </div>
            <div class="input-location">
                <input type="text">
            </div>
            <div class="capacity">
                수용 가능 인원
            </div>
            <div class="input-capacity">
                <input type="text">
            </div>
            <div class="price">
                가격
            </div>
            <div class="input-price">
                <input type="text">
            </div>        
        </div>  
        <div class="right">
            <div class="running">
                런닝머신
            </div>
            <div class="input-running">
                <input type="text">
            </div>
            <div class="barbell">
                바벨
            </div>
            <div class="input-barbell">
                <input type="text">
            </div>
            <div class="legpress">
                레그 프레스
            </div>
            <div class="input-legpress">
                <input type="text">
            </div>
            <div class="submit">
                <button>
                    등록하기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
