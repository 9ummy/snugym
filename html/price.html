<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNUGYM</title>
    <link rel="stylesheet" type="text/css" href="../css/price.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-logo">
            <a href="./intro.html">
                <img src="../assets/logo.png">
            </a>
        </div>
        <div class="header-buttons">
            <button class="button-activated green-button">
                헬스
            </button>
            <button class="green-button">
                요가
            </button>
            <button class="green-button">
                필라테스
            </button>
        </div>
        <div class="header-search">
            <input type="text">
            <button>
                <img src="../assets/search.png" alt="search icon"/>
            </button>
        </div>
        <div class="header-menu">
            <button>
                <img src="../assets/hamburger.png" alt="hamburger menu"/>
            </button>
        </div>
    </header>
    <main>
      <!-- PHOTO -->
      <section>
        <div class="arrow-button">
          <button>
            <img src="../assets/left-arrow.png" alt="left arrow">
          </button>
        </div>
        <img class="detail-image" src="../assets/gym.png" alt="gym">
        <div class="arrow-button">
          <button>
            <img src="../assets/right-arrow.png" alt="right arrow">
          </button>
        </div>
      </section>
      <!-- MENU TABS -->
      <div class="detail-tabs">
        <button class="green-button" onClick="location.href='./facility.html'">
          시설
        </button>
        <button class="green-button button-activated" onClick="location.href='./price.html'">
          가격
        </button>
        <button class="green-button" onClick="location.href='./participate.html'">
          참가
        </button>
        <button class="green-button" onClick="location.href='./review.html'">
          후기
        </button>
      </div>
      <!-- DIVIDER -->
      <div class="divider">
      </div>
      <!-- CONTENT -->
      <section class="detail-content">
        <p>
          ! 아래 표시된 가격은 변동 가능하오니, 시설에 등록하시기 전 반드시 연락 바랍니다 !<br/><br/>
          헬스+G.X 3개월: 90,000원<br/>
          헬스+G.X 6개월: 180,000원<br/>
          헬스+G.X 1년: 360,000원<br/>
          일일 운동: (운동복 대여 포함) 9,000원<br/><br/>
          ! 가격 할인 이벤트 !
          <ul>
            <li>관악 헬스장에서 30% 가격 할인 이벤트를 진행하고 있습니다!</li>
            <li>기간은 2021년 5월 1일부터 7월 1일, 이 두 달만!</li>
            <li>현금 결제시 5%의 추가 할인이 붙습니다!</li>
          </ul>
        </p>
      </section>
    </main>
</body>
</html>
