<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNUGYM</title>
    <link rel="stylesheet" type="text/css" href="../css/participate.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-logo">
            <a href="./intro.html">
                <img src="../assets/logo.png">
            </a>
        </div>
        <div class="header-buttons">
            <button class="button-activated green-button">
                헬스
            </button>
            <button class="green-button">
                요가
            </button>
            <button class="green-button">
                필라테스
            </button>
        </div>
        <div class="header-search">
            <input type="text">
            <button>
                <img src="../assets/search.png" alt="search icon"/>
            </button>
        </div>
        <div class="header-menu">
            <button>
                <img src="../assets/hamburger.png" alt="hamburger menu"/>
            </button>
        </div>
    </header>
    <main>
      <!-- PHOTO -->
      <section>
        <div class="arrow-button">
          <button>
            <img src="../assets/left-arrow.png" alt="left arrow">
          </button>
        </div>
        <img class="detail-image" src="../assets/gym.png" alt="gym">
        <div class="arrow-button">
          <button>
            <img src="../assets/right-arrow.png" alt="right arrow">
          </button>
        </div>
      </section>
      <!-- MENU TABS -->
      <div class="detail-tabs">
        <button class="green-button">
          시설
        </button>
        <button class="green-button">
          가격
        </button>
        <button class="green-button button-activated">
          참가
        </button>
        <button class="green-button">
          후기
        </button>
      </div>
      <!-- DIVIDER -->
      <div class="divider">
      </div>

        <div class="participate">
            <div class="upper">
                <div class="participate-1">
                    <p>오늘 관악에서 같이 헬스 할 사람?</p>
                    <p>1명 / 3명</p>
                    <p>20시</p>
                    <button>
                        다음에
                    </button>
                    <button class="participate-button">
                        참가하기
                    </button>
                </div>
                <div class="participate-2">
                    <p>10시에 운동하고 치맥하러 가요</p>
                    <p>3명 / 5명</p>
                    <p>22시</p>
                    <button>
                        다음에
                    </button>
                    <button class="participate-button">
                        참가하기
                    </button>
                </div>
            </div>
            <div class="lower">
                <div class="participate-3">
                    <p>관악 헬스장 가기 전에 가볍게 조깅해요</p>
                    <p>2명 / 3명</p>
                    <p>18시</p>
                    <button>
                        다음에
                    </button>
                    <button class="participate-button">
                        참가하기
                    </button>
                </div>
                <div class="participate-4">
                    <p>목표는 바디프로필 촬영</p>
                    <p>4명 / 9명</p>
                    <p>상시모집</p>
                    <button>
                        다음에
                    </button>
                    <button class="participate-button">
                        참가하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="scrollback">
        <button>
            <a href="#">
                <img src="../assets/scrollback.png">
            </a>
        </button>
    </div>
    
    <div class="footer">
        <input type="text">
        <button>
            <img src="../assets/check.png">
        </button>
    </div>
</body>
</html>
