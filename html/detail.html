<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNUGYM</title>
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-logo">
            <a href="./intro.html">
                <img src="../assets/logo.png">
            </a>
        </div>
        <div class="header-buttons">
            <button class="button-activated green-button">
                헬스
            </button>
            <button class="green-button">
                요가
            </button>
            <button class="green-button">
                필라테스
            </button>
        </div>
        <div class="header-search">
            <input type="text">
            <button>
                <img src="../assets/search.png" alt="search icon"/>
            </button>
        </div>
        <div class="header-menu">
            <button>
                <img src="../assets/hamburger.png" alt="hamburger menu"/>
            </button>
        </div>
    </header>
    <main>
    <!-- PHOTO -->
      <section>
        <div class="arrow-button">
          <button>
            <img src="../assets/left-arrow.png" alt="left arrow">
          </button>
        </div>
        <img class="detail-image" src="../assets/gym.png" alt="gym">
        <div class="arrow-button">
          <button>
            <img src="../assets/right-arrow.png" alt="right arrow">
          </button>
        </div>
      </section>
      <div class="detail-tabs">
        <button class="green-button button-activated">
          시설
        </button>
        <button class="green-button">
          가격
        </button>
        <button class="green-button">
          참가
        </button>
        <button class="green-button">
          후기
        </button>
      </div>
        
    </main>
</body>
</html>
