<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SNUGYM</title>
    <link rel="stylesheet" type="text/css" href="../css/newinfo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="./intro.html">
                <img src="../assets/logo.png">
            </a>
        </div>
        <div class="header-buttons">
            <button class="button-activated green-button">
                헬스
            </button>
            <button class="green-button">
                요가
            </button>
            <button class="green-button">
                필라테스
            </button>
        </div>
        <div class="header-search">
            <input type="text">
            <button>
                <img src="../assets/search.png" alt="search icon"/>
            </button>
        </div>
        <div class="header-menu">
            <button>
                <img src="../assets/hamburger.png" alt="hamburger menu"/>
            </button>
        </div>
    </header>
    <main>
        <div class="left">
            <img src="../assets/likesha.png">
            <h1>
                시설의 정보를 등록해주세요
            </h1>
            <div class="whiteline"></div>
            <h3>
                서울대학교 근처의 헬스장, 필라테스, <br>
                요가라면 어디든 좋아요
            </h3>
        </div>
        <div class="right">
            <div class="name">
                이름
            </div>
            <div class="input-name">
                <input type="text">
            </div>
            <div class="location">
                위치
            </div>
            <div class="input-location">
                <input type="text">
            </div>
            <div class="capacity">
                수용 가능 인원
            </div>
            <div class="input-capacity">
                <input type="text">
            </div>
            <div class="equipment">
                운동 기구
            </div>
            <div class="treadmil">
                런닝머신
            </div>
            <div class="input-treadmil">
                <input type="number">
            </div>
            <div class="rack">
                랙
            </div>
            <div class="input-rack">
                <input type="number">
            </div>
            <div class="legpress">
                레그프레스
            </div>
            <div class="input-legpress">
                <input type="number">
            </div>
            <div class="locker">
                탈의실 락커
            </div>
            <div class="input-locker">
                <input type="text">
            </div>
            <div class="shower">
                샤워기
            </div>
            <div class="input-shower">
                <input type="text">
            </div>
            <div class="price">
                가격 (원)
            </div>
            <div class="month1">
                1개월
            </div>
            <div class="input-month1">
                <input type="text">
            </div>
            <div class="month3">
                3개월
            </div>
            <div class="input-month3">
                <input type="text">
            </div>
            <div class="month12">
                12개월
            </div>
            <div class="input-month12">
                <input type="text">
            </div>
            <div class="submit">
                <button>
                    등록하기
                </button>
            </div>
        </div>
    </main>
</body>
</html>
